<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        喜歡的甜點:
        <br>
        <input type="radio" name="dessert" value="馬卡龍">馬卡龍
        <input type="radio" name="dessert" value="檸檬派">檸檬派
        <input type="radio" name="dessert" value="蘋果派">蘋果派
        <input type="radio" name="dessert" value="黑深林">黑深林
        <br>
        <input type="submit" onclick="showResult()">
        <input type="reset">
    </form>
    <script>
        function showResult(){
            var result='';
            var dessert=document.getElementsByName('dessert');
            for (var i=0; i<dessert.length;i++){
             if(dessert[i].checked){
                result=dessert[i].value;
                break;
             }   
            }
        }
    </script>
</body>
</html>
